<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

 //Définissez une constante messages dans le composant App, qui contiendra des messages,
 // puis créez un composant <Messages /> (au pluriel) et un autre composant <Message /> (au singulier) qui affichera les messages se trouvant dans la constante.


 const Message = ({message}) => {
  return <p>{message.message}</p>
 }
 const Messages = (props) => {

  const {MESSAGES} = props


  return (
   MESSAGES.map((message, i) => {
    return <Message message={message} key={i} />
   })
  )
 }

 const App = () => {

  const MESSAGES = [
   { message : "React JS" },
   { message : "React Native" },
   { message : "Angular" },
   { message : "Symfony" },
   { message : "MongoDB" },
  ];

  return (
   <Messages MESSAGES={MESSAGES} />
  )
 }

 ReactDOM.createRoot(
  document.querySelector("#root")
 )
  .render(
   <div>
    <App />
   </div>
  )

</script>
</body>
</html>
