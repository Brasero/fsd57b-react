<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">


 // Ajouter un bouton permettant de décrémenter counter de 1, fait en sorte qu'il n'est de descendre en dessous de 0.
 // Affiché un message d'erreur pour notifier à l'utilisateur qu'il ne peut pas décrementer en dessous de 0, s'il essaye de le faire

 const App = () => {
  return (<div>
    <Counter />
  </div>)
 }

 const Counter = () => {

  const [counter, setCounter] = React.useState(0)
  const [message, setMessage] = React.useState("")
  const [disabled, setDisabled] = React.useState(false)

  const increment = () => {
   setMessage("")
   setDisabled(false)
   setCounter(counter + 1)
  }

  const decrement = () => {

   if (counter === 0) {
    setMessage("Impossible de décrémenter en dessous de 0");
    setDisabled(true);
    return
   }

   setCounter(counter - 1)
  }


  return (
   <div>
    <p>Counter : {counter}</p>
    {
     message !== "" && <p style={{color: "red"}}>
      {message}
     </p>
    }
    <button onClick={increment}>+1</button>
    <button onClick={decrement} disabled={disabled}>-1</button>
   </div>
  )
 }

 const root = ReactDOM.createRoot(
  document.querySelector("#root")
 )

 root.render(<App />)

</script>
</body>
</html>
