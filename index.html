<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

   const Elem = (props) => {

    const result = props.number * 2;

    const style = {color: "red", textDecoration: "underline"};

    return <div>
     <div className={"coucou"} style={style}>
      <h1 className={"title"}>{props.message}</h1>
      <h2>{result}</h2>
     </div>
    </div>
   }

   const List = (props) => {

    const elems = props.elems ? props.elems :  [];

    return (
      elems.length ?
       <ul>
       {elems.map((elem, i) => {
        return (<li key={i}>{elem}</li>)
       })}
      </ul>
       :
       <div style={{color: "red"}}>Aucun élèment de liste à afficher</div>
    )
   }


   ReactDOM.createRoot(
    document.querySelector("#root")
   )
    .render(
     <div>
      <Elem message={"Coucou"} number={13}/>
      <List />
     </div>
     )

  </script>
</body>
</html>
