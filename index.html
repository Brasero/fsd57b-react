<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello React</title>

<body>
<div id="root"></div>
<script type="text/babel">


 // Définir un composant <Clock /> et essayez d'implémenter une horologe, en utilisant un composant de class et le state

 class TestState extends React.Component {
  constructor(props) {
   super(props);

   this.state = {
    count: 0
   }
  }

  render() {
   setTimeout(() => {
    this.setState({count: this.state.count + 1});
    console.log(this.state);
   }, 1000)

   return <p>Counter : {this.state.count}</p>
  }
 }

 // const App = () => {

 const root = ReactDOM.createRoot(
  document.querySelector("#root")
 )

 root.render(<TestState />)

</script>
