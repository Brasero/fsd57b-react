<head>
  <meta charset="UTF-8"/>

<body>
<div id="root"></div>
<script type="text/babel">


 // Définir un composant <Clock /> et essayez d'implémenter une horologe, en utilisant un composant de class et le state

 class TestState extends React.Component {
  constructor(props) {
   super(props);

   this.state = {
    count: 0
   }
  }

  render() {
   setTimeout(() => {
    this.setState({count: this.state.count + 1});
    console.log(this.state);
   }, 1000)

   return <p>Counter : {this.state.count}</p>
  }
 }

 class Clock extends React.Component {
  constructor(props) {
   super(props);

   this.state = {
    clock: new Date,
    number: 18
   }
  }

  render() {
    setTimeout(() => {
     this.setState({ clock: new Date})
    }, 1000)

   return <p>Heure actuelle : {this.state.clock.toLocaleTimeString()}, number : {this.state.number}</p>
  }
 }

 const ClockFunc = () => {
  const [clock, setClock] = React.useState(new Date);

  const tick = () => {
   setTimeout(() => setClock(new Date), 1000)
   console.log(clock);
  }

  tick()

  return <div>Heure actuelle : {clock.toLocaleTimeString()}</div>
 }

 // const App = () => {

 const root = ReactDOM.createRoot(
  document.querySelector("#root")
 )

 root.render(<ClockFunc />)

</script>
